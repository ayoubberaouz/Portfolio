<!-- Save as src/assets/logo-briefcase.svg -->
<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 420 120" role="img" aria-labelledby="titleBriefcase">
  <title id="titleBriefcase">My Portfolio logo - briefcase</title>
  <!-- background transparent -->
  <g transform="translate(20,10)" fill="none" stroke-linecap="round" stroke-linejoin="round">
    <!-- briefcase body -->
    <rect x="0" y="18" width="96" height="56" rx="8" fill="#0f172a"></rect>
    <!-- handle -->
    <rect x="28" y="-6" width="40" height="18" rx="6" fill="#0f172a"></rect>
    <!-- lock -->
    <rect x="44" y="36" width="8" height="12" rx="2" fill="#ffffff"></rect>
  </g>

  <!-- text -->
  <g transform="translate(140,64)">
    <text x="0" y="0" font-family="Segoe UI, Roboto, Arial, sans-serif" font-size="36" font-weight="600" fill="#0f172a">
      My Portfolio
    </text>
  </g>
</svg>
